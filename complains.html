    <section>
        <h2>Complaint Details</h2>
        <form action="submit_complaint.php" method="post" align="centre">
            <label for="name">Your Name:*</label>
            <input type="text" id="name" name="name" required>
            <br />
            <br />
            <label for="email">Email Address:*</label>
            <input type="email" id="email" name="email" required>
            <br />
             <br />
             
            <label for="phone">Phone Number:*</label>
            <input type="tel" id="phone" name="phone">
            <br />
            <br />
            <label for="location">Location of Complaint:*</label>
            <input type="text" id="location" name="location" required>
            <br />
            <br />
            <label for="complaint">Complaint Description:*</label>
            <textarea id="complaint" name="complaint" rows="4" required></textarea>
            <br />
            <br />
            <input type="submit" value="Submit">
        </form>
    </section>
